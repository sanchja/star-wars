<div class="componentHeaders">
    <h2 class="titles">Planets</h2>
</div>

<div class="container item">
<div *ngFor="let planet of results">
    <div class="img"></div>
    <h5 ngClass="titleClass" [title]="planet.name">
        {{ planet.name }} 
    </h5>
    <p>Climate: {{ planet.climate }}<br>
        Population: {{ planet.population }}
    </p>
    <hr>
</div>
